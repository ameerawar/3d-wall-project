\f0\fs24 \cf0 <!DOCTYPE html>\
<html lang="en">\
<head>\
    <meta charset="UTF-8">\
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <title>3D Wall Model</title>\
    <style>\
        body \{ margin: 0; \}\
        canvas \{ display: block; \}\
        #controls \{ margin: 20px; text-align: center; \}\
    </style>\
    <!-- Include Three.js from CDN -->\
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>\
    <!-- Include GLTFLoader to load 3D models -->\
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>\
</head>\
<body>\
\
    <!-- Controls for adjusting size and color -->\
    <div id="controls">\
        <label for="sizeSlider">Adjust Wall Size: </label>\
        <input type="range" id="sizeSlider" min="1" max="5" step="0.1" value="1">\
        <br><br>\
        <label for="colorPicker">Choose Wall Color: </label>\
        <input type="color" id="colorPicker" value="#ffffff">\
    </div>\
\
    <script>\
        // Scene, Camera, Renderer Setup\
        var scene = new THREE.Scene();\
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);\
        var renderer = new THREE.WebGLRenderer();\
        renderer.setSize(window.innerWidth, window.innerHeight);\
        document.body.appendChild(renderer.domElement);\
\
        // Load the 3D wall model\
        var loader = new THREE.GLTFLoader();\
        var wall;\
        loader.load('3d_wall.glb', function(gltf) {
            wall = gltf.scene;
            scene.add(wall);
            camera.position.z = 5;  // Adjust the camera position\
        });\
\
        // Function to animate the scene (keep updating the renderer)\
        var animate = function () \{\
            requestAnimationFrame(animate);\
            renderer.render(scene, camera);\
        \};\
        animate();\
\
        // Adjust wall size based on the slider input\
        var sizeSlider = document.getElementById('sizeSlider');\
        sizeSlider.addEventListener('input', function() \{\
            if (wall) \{\
                wall.scale.set(sizeSlider.value, sizeSlider.value, sizeSlider.value);  // Adjust X, Y, Z scaling\
            \}\
        \});\
\
        // Change wall color based on the color picker input\
        var colorPicker = document.getElementById('colorPicker');\
        colorPicker.addEventListener('input', function() \{\
            if (wall) \{\
                wall.traverse(function(child) \{\
                    if (child.isMesh) \{\
                        child.material.color.set(colorPicker.value);  // Change the material color\
                    \}\
                \});\
            \}\
        \});\
    </script>\
\
</body>\
</html>}
