<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wall Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls { margin: 20px; text-align: center; }
    </style>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <!-- Controls for adjusting size and color -->
    <div id="controls">
        <label for="sizeSlider">Adjust Wall Size: </label>
        <input type="range" id="sizeSlider" min="1" max="5" step="0.1" value="1">
        <br><br>
        <label for="colorPicker">Choose Wall Color: </label>
        <input type="color" id="colorPicker" value="#ffffff">
    </div>

    <script>
        // Scene, Camera, Renderer
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the 3D model (3d_wall.glb)
        var loader = new THREE.GLTFLoader();
        var wall;
        loader.load('3d_wall.glb', function(gltf) {
            wall = gltf.scene;
            wall.scale.set(1, 1, 1);  // Adjust initial size
            scene.add(wall);
            camera.position.z = 5;  // Position the camera
        }, undefined, function(error) {
            console.error('Error loading the 3D model:', error);
            alert('Error loading the 3D model.');
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (wall) {
                wall.rotation.y += 0.01;  // Rotate the wall
            }
            renderer.render(scene, camera);
        }
        animate();

        // Adjust wall size based on slider input
        var sizeSlider = document.getElementById('sizeSlider');
        sizeSlider.addEventListener('input', function() {
            if (wall) {
                wall.scale.set(sizeSlider.value, sizeSlider.value, sizeSlider.value);
            }
        });

        // Adjust wall color based on color picker input
        var colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', function() {
            if (wall) {
                wall.traverse(function(child) {
                    if (child.isMesh) {
                        child.material.color.set(colorPicker.value);
                    }
                });
            }
        });

    </script>
</body>
</html>
